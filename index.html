<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#062e3f" />
    <meta name="description" content="A simple and responsive To-Do List WebApp developed by U ARUN." />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />

    <title>To-Do List by U ARUN</title>

    <!-- Inline Style -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #002d40, #0a3d55);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px;
        }

        h1 {
            font-size: 4rem;
            color: #f7d7d7;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        #border {
            width: 100px;
            height: 2px;
            background-color: #f7d7d7;
            margin: 8px auto;
        }

        p {
            text-align: center;
            color: #ccc;
            margin-bottom: 25px;
            font-size: 16px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 8px;
        }

        .todo-input {
            padding: 12px;
            border: none;
            border-radius: 20px;
            width: 280px;
            font-size: 1rem;
            outline: none;
            background-color: #111;
            color: #fff;
        }

        .todo-btn {
            background-color: #f8eaea;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s ease;
        }

        .todo-btn:hover {
            background-color: #fff;
            transform: scale(1.03);
        }

        .todo-list {
            list-style: none;
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
            padding: 0;
        }

        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
            padding: 10px;
            color: #bdbdbd;
            line-height: 1.6;
        }

        footer a {
            color: #80d4ff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            transition: 0.3s ease;
        }

        footer a:hover {
            color: #fff;
            transform: scale(1.2);
        }

        #datetime {
            text-align: center;
            margin-top: 15px;
            color: #ccc;
            font-size: 0.9rem;
        }

        /* Icon styling */
        .icon {
            display: inline-block;
        }

        /* Hide text but keep for accessibility */
        .hidden-text {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <h1>To-Do List</h1>
    <div id="border"></div>
    <p>Developed by <strong>U ARUN</strong></p>

    <!-- Input Form -->
    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task." />
            <button class="todo-btn" type="submit">I Got This!</button>
        </form>
    </div>

    <!-- To-Do List Section -->
    <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- JS adds list items dynamically -->
        </ul>
    </div>

    <!-- Current Date & Time -->
    <p><span id="datetime"></span></p>

    <!-- Footer -->
    <footer>
        Â© 2025 <strong>U ARUN</strong> | Created for Web Foundation Project <br />
        <a href="mailto:u.arunbabya1234@gmail.com" class="icon" title="Send Email">
            <i class="fas fa-envelope"></i><span class="hidden-text">Email</span>
        </a>
        <a href="https://github.com/U-ARUN07" class="icon" title="GitHub Profile" target="_blank">
            <i class="fab fa-github"></i><span class="hidden-text">GitHub</span>
        </a>
    </footer>

    <!-- JS Files -->
    <script src="JS/main.js"></script>
    <script src="JS/time.js"></script>
</body>

</html>
